    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>

        <input type="text" id="groupname", class="input-group">
        <label class="form-label">Participants Name</label>
        <input type="email" id="participant1" class="input-group" placeholder="enter email">
        <!-- <input type="email" id="participant2" class="input-group" placeholder="enter email">
        <input type="email" id="participant3" class="input-group" placeholder="enter email"> -->
        <br>
        <button type="submit">Create</button>
    </form> 

    
    
    <script src="creategroup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js" ></script>
